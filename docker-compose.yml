version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: ense-postgres
    environment:
      POSTGRES_DB: ense
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  postgres_data:
